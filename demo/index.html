<!DOCTYPE html>
<html>
<head>
	<title>&#x3C;paper-fab-menu&#x3E; demo page</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../paper-fab-menu.html">
  <link rel="import" href="../paper-fab-menu-item.html">

  <custom-style>
  	<style include="demo-pages-shared-styles">
  	</style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>&#x3C;paper-fab-menu&#x3E; vertical mode</h3>
    <demo-snippet>
      <template>
    		<paper-fab-menu icon="add" position="vertical">
    			<paper-fab-menu-item id="polymer" class="menu-item" label="Polymer" icon="polymer"></paper-fab-menu-item>
    			<paper-fab-menu-item id="favorites" class="menu-item" label="Favorites" icon="star"></paper-fab-menu-item>
    			<paper-fab-menu-item id="refresh" class="menu-item" label="Refresh" icon="refresh"></paper-fab-menu-item>
      	</paper-fab-menu>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>&#x3C;paper-fab-menu&#x3E; vertical reversed mode</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu icon="add" position="vertical reversed">
    			<paper-fab-menu-item id="polymer" label="Polymer" icon="polymer"></paper-fab-menu-item>
    			<paper-fab-menu-item id="favorites" label="Favorites" icon="star"></paper-fab-menu-item>
    			<paper-fab-menu-item id="refresh" label="Refresh" icon="refresh"></paper-fab-menu-item>
      	</paper-fab-menu>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>&#x3C;paper-fab-menu&#x3E; horizontal mode</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu color="#2196F3" icon="add" position="horizontal">
      		<paper-fab-menu-item tooltip-position="top" color="#2196F3" id="polymer" label="Polymer" icon="polymer"></paper-fab-menu-item>
      		<paper-fab-menu-item tooltip-position="top" color="#2196F3" id="favorites" label="Favorites" icon="star"></paper-fab-menu-item>
      		<paper-fab-menu-item tooltip-position="top" color="#2196F3" id="refresh" label="Refresh" icon="refresh"></paper-fab-menu-item>
      	</paper-fab-menu>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>&#x3C;paper-fab-menu&#x3E; horizontal reversed mode</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu color="#2196F3" icon="add" position="horizontal reversed">
      		<paper-fab-menu-item tooltip-position="top" color="#2196F3" id="polymer" label="Polymer" icon="polymer"></paper-fab-menu-item>
      		<paper-fab-menu-item tooltip-position="top" color="#2196F3" id="favorites" label="Favorites" icon="star"></paper-fab-menu-item>
      		<paper-fab-menu-item tooltip-position="top" color="#2196F3" id="refresh" label="Refresh" icon="refresh"></paper-fab-menu-item>
      	</paper-fab-menu>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>&#x3C;paper-fab-menu&#x3E; with links</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu icon="add" position="vertical">
    			<a target="_blank" href="http://spacee.xyz">
    	      <paper-fab-menu-item id="polymer" label="Polymer" icon="polymer"></paper-fab-menu-item>
      		</a>
      		<a target="_blank" href="http://spacee.xyz">
      			<paper-fab-menu-item id="favorites" label="Favorites" icon="star"></paper-fab-menu-item>
      		</a>
      		<a target="_blank" href="http://spacee.xyz">
      			<paper-fab-menu-item id="refresh" label="Refresh" icon="refresh"></paper-fab-menu-item>
      		</a>
      	</paper-fab-menu>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
